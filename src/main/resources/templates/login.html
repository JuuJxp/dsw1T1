<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
        <div class="container center">
            <h1 class="title-text" style="font-size: 2em;">Betwin Vagas</h1>
			<img alt="" th:src="@{/image/imageLogin.png}" style="width:150px; margin-top: -30px;"> 

            <!-- Fragmento para exibir alertas de sucesso ou falha -->
            <div th:replace="fragments/alert"></div>
            <form th:action="@{/login}" method="POST" style="width: 40%;">
                <!-- email -->
                <div class="item-form">
                    <label for="username">Email</label> 
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ex: julia@profissional.com" required/>
                </div>

                <!-- senha -->
                <div class="item-form">
                    <label for="password">Senha</label> 
                    <input type="password" class="form-control" id="password" name="password" placeholder="Insira sua senha" required/>
                </div>

                <div class="center" style="flex-direction: row;">
                    <button style="margin: 15px; width: 30%;" type="submit" class="button-style">Entrar</button>
                    <a style="margin: 10px; width: 30%;" th:href="@{/usuarios/novo}" class="button-style inactive">Criar conta</a>
                </div>
            </form>
        </div>
	</section>
</body>
</html>
