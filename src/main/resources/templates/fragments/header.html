<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
    <header th:fragment="cabecalho">
        <nav class="header">
            <div class="header-title">
                <a th:href="@{/}">Procurando por vagas? Lugar certo!</a>
            </div>
            
            <div class="header-buttons">

                <a class="button-style" th:href="@{/}">Home</a>
            
                <div sec:authorize="!isAuthenticated()" style="display: inline;">
                    <a class="button-style" th:href="@{/login}">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" style="display: inline-flex; align-items: center;">
                
                    <a sec:authorize="hasRole('ADMIN')" class="button-style" th:href="@{/perfilAdministrador}">Perfil</a>
                    <a sec:authorize="hasRole('EMPRESA')" class="button-style" th:href="@{/perfilEmpresa}">Perfil</a>
                    <a sec:authorize="hasRole('PROFISSIONAL')" class="button-style" th:href="@{/perfilProfissional}">Perfil</a>

                    <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="button-style" style="border: none; cursor: pointer;">Sair</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
